<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join-Board</title>

        <link rel="icon" href="../assets/img/icon/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/board.css" />
        <link rel="stylesheet" href="../css/board_overlay.css" />
        <link rel="stylesheet" href="../css/board_edit.css" />
        <link rel="stylesheet" href="../css/fonts.css" />

        
        <script defer src="../js/board.js"></script>
        <script defer src="../js/board_templates.js"></script>
     
    </head>

    <body onload="boardInit()">
        <div class="board-page">
            <div class="board-page__card">

                <nav class="sidebar">
                    <div class="sidebar__logo">
                        <img class="sidebar__logo-image" src="../assets/img/logo/join_2.svg" alt="Logo">
                    </div>
                    <div class="sidebar__menu">
                        <div class="sidebar__item">
                            <img class="sidebar__icon" src="../assets/img/icon/summary.svg" alt="Summary">
                            <a href="#" class="sidebar__text">Summary</a>
                        </div>
                        <div class="sidebar__item">
                            <img class="sidebar__icon" src="../assets/img/icon/add_task.svg" alt="Add Task">
                            <a href="#" class="sidebar__text">Add Task</a>
                        </div>
                        <div class="sidebar__item">
                            <img class="sidebar__icon" src="../assets/img/icon/board.svg" alt="Board">
                            <a href="#" class="sidebar__text">Board</a>
                        </div>
                        <div class="sidebar__item">
                            <img class="sidebar__icon" src="../assets/img/icon/contacts.svg" alt="Contacts">
                            <a href="#" class="sidebar__text">Contacts</a>
                        </div>
                    </div>
                    <div class="sidebar__legal">
                        <a href="#" class="sidebar__text">Privacy Policy</a>
                        <a href="#" class="sidebar__text">Legal notice</a>
                    </div>
                </nav>

                <div class="kanban">
                    <header class="header">
                        <h1 class="header__title">Kanban Project Management Tool</h1>
                        <div class="header__container">
                            <div class="header__help">?</div>    
                            <div class="header__user">SM</div>
                        </div>
                    </header>

                    <div class="kanban__header">
                        <div class="kanban__headline">
                            <span class="kanban__title">Board</span>
                            <div class="kanban__tools">
                                <div class="kanban__search-wrapper">
                                    <input type="text" class="kanban__search-input" placeholder="Find Task">
                                    <div class="kanban__search-icon-group">
                                        <div class="kanban__search-separator"></div>
                                        <div class="kanban__search-icon-frame">
                                            <img src="../assets/img/icon/search.svg" alt="Search" class="kanban__search-icon">
                                        </div>
                                    </div>
                                </div>
                            <button class="kanban__add-button">
                                <span class="kanban__add-text">Add Task</span>
                                <img src="../assets/img/icon/add_plus.svg" alt="Add Task" class="kanban__add-icon">    
                            </button>
                            </div>
                        </div>
                        <div class="kanban__subtitle-wrapper">
                            <div class="kanban__subtitle">
                                <span class="kanban__subtitle-text">To do</span>
                                <span class="kanban__subtitle-plus"></span>
                            </div>
                            <div class="kanban__subtitle">
                                <span class="kanban__subtitle-text">In progress</span>
                                <span class="kanban__subtitle-plus"></span>
                            </div>
                            <div class="kanban__subtitle">
                                <span class="kanban__subtitle-text">Await feedback</span>
                                <span class="kanban__subtitle-plus"></span>
                            </div>
                            <div class="kanban__subtitle">
                                <span class="kanban__subtitle-text">Done</span>
                            </div>
                        </div>
                    </div>

                    <main class="kanban__columns">
                        <div class="kanban__column" id="to-do"></div>
                        <div class="kanban__column" id="in-progress"></div>
                        <div class="kanban__column" id="await-feedback"></div>
                        <div class="kanban__column" id="done"></div>
                    </main>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class="overlay__content">
                <div class="overlay__story " id="story">
                </div>  
                
                <div class="overlay__edit d-none" id="edit">               
                </div>
            </div>
        </div>

       
    </body>
</html>
