<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Board</title>

    <link rel="icon" href="../assets/img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/board.css">


</head>
<body>
    <div class="content">
        <div class="card">

            <div class="navbar">
                <div class="navbar_logo">
                    <img class="logo2" src="../assets/img/logo/join_2.svg" alt="Logo">
                </div>
                <div class="navbar_selection">
                   <div class="selection">
                        <img class="img_selection" src="../assets/img/icon/summary.svg" alt="Logo">
                       <a href="#" class="selection_text">Summary</a>
                    </div>
                    <div class="selection">
                        <img class="img_selection" src="../assets/img/icon/add_task.svg" alt="Logo">
                        <a href="#" class="selection_text">Add Task</a>
                    </div>
                    <div class="selection">
                        <img class="img_selection" src="../assets/img/icon/board.svg" alt="Logo">
                        <a href="#" class="selection_text">Board</a>
                    </div>
                    <div class="selection">
                        <img class="img_selection" src="../assets/img/icon/contacts.svg" alt="Logo">
                        <a href="#" class="selection_text">Contacts</a>
                    </div>
                </div>
               <div class="navbar_legal">
                    <a href="#" class="selection_text">Privacy Policy</a>
                    <a href="#" class="selection_text">Legal notice</a>
                </div>
            </div>

            <div class="board">
                <div class="header"> Kanban Project</div>  <!-- wird bereit gestellt -->
                <div class="board__header">
                    <h1 class="board__title">Board</h1>
                    <input type="text" class="find_task" placeholder="find_task">  <!-- Hier noch die Lupe -->
                    <button class="board__add-task-btn">Add Task +</button>
                </div>
                <div class="board-body">
                    <div class="board-column">
                        <h2 class="board-column__title">To Do</h2>  <!--Hier noch Pluszeichen für add Task-->
                        <div class="board-column__tasks">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                    <div class="board-column">
                        <h2 class="board-column__title">In Progress</h2> <!--Hier noch Pluszeichen für add Task-->
                        <div class="board-column__tasks">
                            <!-- Tasks will be dynamically added here --> 
                        </div>
                    </div>
                    <div class="board-column">
                        <h2 class="board-column__title">Await feedback</h2> <!--Hier noch Pluszeichen für add Task-->
                        <div class="board-column__tasks">
                            <!-- Tasks will be dynamically added here --> 
                        </div>
                    </div>
                    <div class="board-column">
                        <h2 class="board-column__title">Done</h2>
                        <div class="board-column__tasks">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
