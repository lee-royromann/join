<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="icon" href="../assets/img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact_overlay.css">
    <link rel="stylesheet" href="../css/contact_media.css">
    <link rel="stylesheet" href="../css/board_overlay.css">

    <script src="../script.js"></script>
    <script src="../js/contacts_controllers.js"></script> 
    <script src="../js/contacts_services.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/templates_contact.js"></script>
    <script src="../js/header.js" defer></script> 
</head>

<body onload="initContactsPage()">

    <div class="page">

        <!-- Navigation -->
        <nav class="sidebar" aria-label="Main Navigation">

            <!-- Logo -->
            <div class="sidebar__logo">
                <a href="/html/summary.html">
                    <img class="sidebar__logo-image" src="../assets/img/logo/join_2.svg" alt="Join Logo">
                </a>
            </div>

            <!-- Page Links -->
            <section class="sidebar__menu">
                <a href="/html/summary.html" class="sidebar__item">
                    <img class="sidebar__icon" src="../assets/img/icon/summary.svg" alt="" aria-hidden="true">
                    <span class="sidebar__text">Summary</span>
                </a>
                <a href="/html/add_task.html" class="sidebar__item">
                    <img class="sidebar__icon" src="../assets/img/icon/add_task.svg" alt="" aria-hidden="true">
                    <span class="sidebar__text">Add Task</span>
                </a>
                <a href="/html/board.html" class="sidebar__item">
                    <img class="sidebar__icon" src="../assets/img/icon/board.svg" alt="" aria-hidden="true">
                    <span class="sidebar__text">Board</span>
                </a>
                <a href="/html/contacts.html" class="sidebar__item">
                    <img class="sidebar__icon" src="../assets/img/icon/contacts.svg" alt="" aria-hidden="true">
                    <span class="sidebar__text">Contacts</span>
                </a>
            </section>

            <!-- Legal Links -->
            <section class="sidebar__legal">
                <a href="/html/privacy_policy.html" class="sidebar__text">Privacy Policy</a>
                <a href="/html/legal_notice.html" class="sidebar__text">Legal Notice</a>
            </section>
        </nav>

        <!-- Main -->
        <main>

            <!-- Header -->
            <header class="header">
                <div class="header__wrapper">
                    <div class="header__title">Kanban Project Management Tool</div>
                    <a href="/html/summary.html"><img class="header__logo" src="../assets/img/logo/join_1.svg" alt="Join Logo Header" hidden></a>
                    <div class="header__container">
                        <a class="header__help" href="/html/help.html">?</a>
                        <div class="header__user" id="header__user" onclick="toggleUserMenu(event)"></div>
                    </div>
                    <div class="header__burger-menu" id="burger-menu">
                        <a href="../html/help.html">Help</a>
                        <a href="../html/legal_notice.html">Legal notice</a>            
                        <a href="../html/privacy_policy.html">Privacy policy</a>
                        <a onclick="logOut()">Log out</a>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="content">
                <div class="contact-background">

                    <section id="contactContainer" class="user-container">
                        <div class="list-header flex-box-center-center">
                            <div id="add-contact-btn" class="add-contact-container flex-box-center-center" onclick="openNewContactDialog()">
                                <button>Add new contact</button>
                                <img src="../assets/img/icon/person_add.svg" alt="">
                            </div>
                        </div>
                        <div id="contactList" class="user-list"></div>
                    </section>
                    
                    <section id="contactInfoContainer" class="content-contact">
                        <div id="backBtnResp">
                            <div class="back-btn-resp" onclick="window.location.reload()">
                                <img class="contact-img" src="../assets/img/icon/arrow-left-line.svg" alt="">
                            </div>
                        </div>
                        <div class="headline">
                            <h2>Contacts</h2>
                            <hr>
                            <p>Better with a Team</p>
                        </div>
                        <div id="contactInformation" class="user-info-container"></div>
                    </section>
                </div> 
            </div>
        </main>
         <div id="toolsRespContainer" class="d-none" onclick="closeToolsresp()">
            <div id="toolsResp" class="d-none" onclick="eventBubbling(event)">
                 </div>
        </div>
        <section id="overlayContact" class="overlay-content-container d-none" onclick="closeOverlay(event)"></section>

        <div id="successContainer" class="overlay-successful-container d-none">
            <div id="success" class="overlay-successful d-none">
                <p>Contact successfully created </p>
            </div>
        </div>

        <section id="overlayContact" class="overlay-content-container d-none" onclick="closeOverlay(event)"></section>

        <div id="successContainer" class="overlay-successful-container d-none">
            <div id="success" class="overlay-successful d-none">
                <p>Contact successfully created </p>
            </div>
        </div>

        <div id="addBtnResp">
            <div class="add-btn-resp" onclick="openNewContactDialog()">
                <img class="contact-img" src="../assets/img/icon/person_add.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
