<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/icon/logo_favicon.svg">
    <script src="../script.js"></script>
    <script src="../js/register.js?v=1"></script>
    <script src="../js/signup.js" defer></script>
    <script src="../js/db.js"></script>
</head>

<body>
    <div class="dpl-fl-colu background">
        <a href="../index.html" title="Go to homepage"><img id="logoImg" class="logo" src="../assets/img/logo/cover_join.svg" alt=""></a>
        <form id="signup" onsubmit="registerUser(); return false;" class="dpl-fl-colu signup-content">
            <h2>Sign up</h2>
            <div class="dpl-fl-colu input-container-sgup">
                
                <!-- Name -->
                 <div>
                    <label id="labelUsername" class="input-field">
                        <div class="input-content">
                            <input 
                                type="text" 
                                name="username" 
                                placeholder="Name" 
                                id="username"
                                onkeyup="correctedInput('labelUsername', 'username')" 
                                onblur="finishTheCorrection('labelUsername')">
                            <img class="input-icon" src="../assets/img/icon/person.svg" alt="">
                        </div>
                    </label>
                    <div class="input-error-msg"></div>
                </div>
                
                <!-- Email -->
                 <div>
                    <label id="labelEmailSignUp" class="input-field">
                        <div class="input-content">
                            <input 
                                type="email" 
                                name="emailSignUp"
                                placeholder="E-mail" 
                                id="emailSignUp"
                                onkeyup="correctedInput('labelEmailSignUp', 'emailSignUp')" 
                                onblur="finishTheCorrection('labelEmailSignUp')">
                            <img class="input-icon" src="../assets/img/icon/mail.svg" alt="">
                        </div>
                    </label>
                    <div class="input-error-msg"></div>
                </div>

                <!-- Password Registration -->
                 <div>
                    <label id="labelPasswordReg" class="input-field">
                        <div class="input-content">
                            <input 
                                type="password" 
                                name="passwordReg"
                                placeholder="Password" 
                                id="passwordReg"
                                oninput="updateSignupIcon('passwordReg')" 
                                onkeyup="correctedInput('labelPasswordReg', 'passwordReg')" 
                                onblur="finishTheCorrection('labelPasswordReg')">
                            <img class="input-icon" id="icon-passwordReg" src="../assets/img/icon/lock.svg" alt="" onclick="toggleSignupVisibility('passwordReg')">
                        </div>
                    </label>
                    <div class="input-error-msg"></div>
                 </div>

                <!-- Password Confirmation -->
                 <div>
                    <label id="labelPasswordConf" class="input-field">
                        <div class="input-content">
                            <input 
                                type="password" 
                                name="passwordConf"
                                placeholder="Confirm Password" 
                                id="passwordConf"
                                oninput="updateSignupIcon('passwordConf')" 
                                onkeyup="correctedInput('labelPasswordConf', 'passwordConf')" 
                                onblur="finishTheCorrection('labelPasswordConf')">
                            <img class="input-icon" id="icon-passwordConf" src="../assets/img/icon/lock.svg" alt="" onclick="toggleSignupVisibility('passwordConf')">
                        </div>
                    </label>
                    <div class="input-error-msg"></div>
                 </div>

                <!-- Checkbox -->
                <label id="labelCheckbox" class="input-chebox" onclick="toggleCheckbox(event)" 
                    onmouseover="hoverImage(true, event)" onmouseout="hoverImage(false, event)">
                    <img src="../assets/img/icon/rectangle.svg" alt="Unchecked" id="checkboxImg">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <p>I accept the <span>Privacy policy</span></p>
                </label>
                <div class="input-error-msg"></div>
            </div>

            <div class="submit-container">
                <button type="submit">Sign up</button>
            </div>
        </form>

        <div class="info-pri-pol-container">
            <a href="./privacy_policy_extern.html" class="privacy-legal-index">Privacy Policy</a>
            <a href="/html/legal_notice_extern.html" class="privacy-legal-index">Legal Notice</a>
        </div>
        <div id="success" class="d-none">
            <p>You Signed up successfully!</p>
        </div>
        <div id="spinnerOverLay" class="spinner-overlay d-none">
            <div class="spinner-container spinner-login-overlay">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</body>

</html>
