<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Board</title>

    <link rel="icon" href="../assets/img/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/summary.css">
</head>
<body>
 <header class="header">
    <h1 class="header__title">Kanban Project Management Tool</h1>
    <div class="header__container">
        <div class="header__help">?</div>
        <div class="header__user">SM</div>
    </div>
</header>

            <!-- Main Content -->
    <main class="main">
      <header class="header__main">
        <div>
          <h1>Join 360</h1>
          <p class="subtitle">Key Metrics at a Glance</p>
        </div>
        <div class="greeting">
          <div>
            <p>Good morning,</p>  <!-- wird generiert -->
            <p class="username">Sofia MÃ¼ller</p>  <!-- wird generiert -->
          </div>
          
      </header>

      <!-- Dashboard Cards -->
      <section class="cards">
        <div class="card">
          <div class="icon">
            <img src="../assets/img/icon/edit.svg" alt="Tasks Icon">
          </div>
          <p class="number">1</p>      <!-- wird generiert -->
          <p class="label">To-do</p>
        </div>
        <div class="card">
          <div class="icon">
            <img src="../assets/img/icon/done.svg" alt="Done Icon">
          </div>
          <p class="number">1</p>      <!-- wird generiert -->
          <p class="label">Done</p>
        </div>
        <div class="card urgent-card">
          <div class="urgent-top">
            <span class="urgent-icon">
                <img src="../assets/img/icon/urgent_white.svg" alt=""></span>
            <span class="number">1</span>   <!-- wird generiert -->
          </div>
          <p class="label">Urgent</p>
          <p class="deadline">October 16, 2022<br /><small>Upcoming Deadline</small></p>  <!-- wird generiert -->
        </div>
        <div class="card">
          <p class="number">5</p>  <!-- wird generiert -->
          <p class="label">Tasks in Board</p>
        </div>
        <div class="card">
          <p class="number">2</p>   <!-- wird generiert -->
          <p class="label">Tasks In Progress</p>
        </div>
        <div class="card">
          <p class="number">2</p>   <!-- wird generiert -->
          <p class="label">Awaiting Feedback</p>
        </div>
      </section>
    </main>
  </div>

    
</body>
</html>
