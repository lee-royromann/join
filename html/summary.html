<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma-Board</title>

  <link rel="icon" href="../assets/img/icon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/summary.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
  <div class="layout-page">
    <div class="layout-page__card">

      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar__logo">
          <img class="sidebar__logo-image" src="../assets/img/logo/join_2.svg" alt="Logo" />
        </div>
        <div class="sidebar__menu">
          <div class="sidebar__item">
            <img class="sidebar__icon" src="../assets/img/icon/summary.svg" alt="Summary" />
            <a href="#" class="sidebar__text">Summary</a>
          </div>
          <div class="sidebar__item">
            <img class="sidebar__icon" src="../assets/img/icon/add_task.svg" alt="Add Task" />
            <a href="#" class="sidebar__text">Add Task</a>
          </div>
          <div class="sidebar__item">
            <img class="sidebar__icon" src="../assets/img/icon/board.svg" alt="Board" />
            <a href="#" class="sidebar__text">Board</a>
          </div>
          <div class="sidebar__item">
            <img class="sidebar__icon" src="../assets/img/icon/contacts.svg" alt="Contacts" />
            <a href="#" class="sidebar__text">Contacts</a>
          </div>
        </div>
        <div class="sidebar__legal">
          <a href="#" class="sidebar__text">Privacy Policy</a>
          <a href="#" class="sidebar__text">Legal notice</a>
        </div>
      </nav>

      <!-- Inhalt rechts von der Sidebar -->
      <div class="content">

        <!-- Header -->
        <header class="header">
          <h1 class="header__title">Kanban Project Management Tool</h1>
          <div class="header__container">
            <div class="header__help">?</div>
            <div class="header__user">SM</div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="main">

          <!-- Titel, Untertitel & Greeting -->
          <section class="dashboard">
            <div class="dashboard-header">
              <h1 class="dashboard-title">Join 360</h1>
              <div class="seperator"></div>
              <p class="dashboard-subtitle">Key Metrics at a Glance</p>
            </div>


            <!-- Erste Kartenreihe: To-do & Done -->
            <div class="card-row">
            <div class="card">
  <div class="card-header">
    <div class="icon">
      <img src="../assets/img/icon/edit.svg" alt="Tasks Icon" />
    </div>
    <div class="number-label">
      <p class="number">1</p>
      <p class="label">To-do</p>
    </div>
  </div>
</div>



              <div class="card">
                <div class="card-header">
                  <div class="icon">
                    <img src="../assets/img/icon/done_white.svg" alt="Done Icon" />
                  </div>
                  <div class="number-label">
                  <p class="number">1</p>
                <p class="label">Done</p>
              </div>
            </div>
            </div>

            <!-- Zweite Reihe: Urgent & Greeting rechts -->
            <div class="card-row">
              <div class="card-urgent urgent-card">
                <div class="urgent-top">
                  <span class="urgent-icon">
                    <img src="../assets/img/icon/urgent_white.svg" alt="Urgent" />
                  </span>
                  <span class="number">1</span>
                </div>
                <p class="label">Urgent</p>
                <p class="deadline">
                  October 16, 2022<br />
                  <small>Upcoming Deadline</small>
                </p>
              </div>

              <div class="greeting greeting-inline">
                <div>
                  <p class="greetings">Good morning,</p>
                  <p class="username">Sofia MÃ¼ller</p>
                </div>
              </div>
            </div>


            <!-- Dritte Reihe: Weitere Karten -->
            <div class="card-row">
              <div class="card-overview">
                <p class="number">5</p>
                <p class="label">Tasks in Board</p>
              </div>

              <div class="card-overview">
                <p class="number">2</p>
                <p class="label">Tasks In Progress</p>
              </div>

              <div class="card-overview">
                <p class="number">2</p>
                <p class="label">Awaiting Feedback</p>
              </div>
            </div>
          </section>
        </main>
        <!-- Ende Layout -->
      </div>

</body>

</html>
